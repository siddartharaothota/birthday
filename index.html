<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise üéÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #141e30, #243b55);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .main {
      text-align: center;
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2;
    }

    .hint {
      margin-top: 25px;
      font-size: 1.1rem;
      opacity: 0.85;
      letter-spacing: 1px;
    }

    /* GIFT BOX */
    .gift-wrapper {
      position: relative;
      width: 180px;
      height: 200px;
      margin: auto;
      cursor: pointer;
      animation: bounce 1.8s infinite;
    }

    .box-icon {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 65px;
      height: 65px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 5;
      border: 2px solid #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
    

    .box-base {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 140px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .box-left, .box-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      z-index: 2;
    }

    .box-left { left: 0; border-right: 3px solid #ffd166; }
    .box-right { right: 0; border-left: 3px solid #ffd166; }

    .ribbon-vertical {
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 20px;
      height: 100%;
      background: #ffd166;
      z-index: 3;
    }

    .ribbon-horizontal {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 100%;
      height: 20px;
      background: #ffd166;
      z-index: 3;
    }

    .lid {
      position: absolute;
      top: 0;
      left: -10px;
      width: 200px;
      height: 45px;
      background: linear-gradient(135deg, #ffd166, #ffe08a);
      border-radius: 14px;
      transform-origin: center bottom;
      z-index: 4;
    }

    /* OPEN STATE */
    body.open .gift-wrapper { animation: none; }

    body.open .lid {
      animation: lidOpen 0.6s forwards;
    }

    body.open .box-left {
      animation: leftOpen 0.8s forwards;
    }

    body.open .box-right {
      animation: rightOpen 0.8s forwards;
    }

    body.open .main {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    /* SURPRISE */
    .surprise {
      position: absolute;
      text-align: center;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 1;
    }

    body.open .surprise {
      opacity: 1;
      transform: scale(1);
    }

    .surprise img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffd166;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }

    .surprise h1 {
      font-size: 3rem;
      color: #ffd166;
      margin-bottom: 10px;
    }

    .surprise p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes lidOpen {
      to { transform: rotateX(140deg) translateY(-20px); }
    }

    @keyframes leftOpen {
      to { transform: translateX(-120%) rotate(-15deg); }
    }

    @keyframes rightOpen {
      to { transform: translateX(120%) rotate(15deg); }
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    @media (max-width: 600px) {
      .surprise h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="gift-wrapper" onclick="openGift()">
      <div class="lid"></div>
      <div class="box-base">
        <!-- Small image on gift box -->
        <img src="jannu.jpg" alt="Gift Icon" class="box-icon">
        <div class="box-left"></div>
        <div class="box-right"></div>
        <div class="ribbon-vertical"></div>
        <div class="ribbon-horizontal"></div>
      </div>
    </div>
    <div class="hint">üéÅ Click on the box</div>
  </div>

  <div class="surprise">
    <img src="jannuin.jpg" alt="Birthday">
    <h1>üéâ Happy Birthday Jannu ü•≥</h1>
    <p>Wishing you endless happiness and success ‚ú®</p>
  </div>

  <script>
    function openGift() {
      document.body.classList.add('open');
      launchConfetti();
    }

    function launchConfetti() {
      const colors = ['#ffd166', '#ef476f', '#06d6a0', '#118ab2'];
      for (let i = 0; i < 60; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (3 + Math.random() * 4) + 's';
        confetti.style.width = confetti.style.height = (6 + Math.random() * 8) + 'px';
        document.body.appendChild(confetti);
      }
    }
  </script>

</body>
</html>
